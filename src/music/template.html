  <p>
    &copy; Relative是：与static相似，但是relative可以通过float属性从文档的正常显示顺中脱离出来。相对定位，他是默认参照父级的原始点为原始点，配合TRBL进行定位，当父级内有padding等CSS属性时，当前级的原始点则参照父级内容区的原始点进行定位。
    <br>
    &copy; Absolute：可以把他摆放在容纳他的“容器“中的任何位置。绝对定位，他默认参照浏览器的左上角，配合TOP、RIGHT、BOTTOM、LEFT(下面简称TRBL)进行定位。
  </p>
